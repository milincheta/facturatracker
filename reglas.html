<template name="reglas">
{{> menu}}
  <div class="ui center aligned segment">

        <h2>Reglas</h2>
        <form>
        <div class="ui left icon input">
          <input type="text" placeholder="Regla..." id="regla"><i class="list layout icon"></i>
        </div>
        <div class="ui left icon input">
          <input type="text" placeholder="Cremona/Facturas" id="pago"><i class="calendar icon"></i>
        </div>

          <button class="ui compact labeled icon button" id="guardarRegla">
          <i class="save icon"></i>
          Guardar
        </button>

      </form>
        <div class="ui middle aligned list">
          {{#each todasReglas}}
          <div class="item">
              <i class="big announcement icon"></i>
            <div class="content">
              <div class="header">{{regla}} - {{pago}}</div>
              <button id="borraRegla" class="mini circular ui icon button floatright"><div class="clearfix"></div>
              <i class="red tiny remove icon"></i></button>
              <div class="description">{{usuariocarga}}</div>
            </div>
          </div>
          {{/each}}
        </div>
  </div>

</template>
